<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
   <!-- HTML code -->
<div>
    <button id="add-employee-btn" class="btn">Add Employee</button>
    <button id="logout-btn" class="btn">Logout</button>
</div>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employee-table">
        </tbody>
    </table>
</div>

<script>
    // JavaScript code
    const addEmployeeBtn = document.getElementById("add-employee-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const employeeTable = document.getElementById("employee-table");

    // Add event listeners to the buttons
    addEmployeeBtn.addEventListener("click", () => {
        // Redirect to the add employee form page
        window.location.href = "./form.html";
    });

    logoutBtn.addEventListener("click", () => {
        // Perform logout operation
        // You can use the fetch API to perform a logout request to the backend API
        // For example:
        fetch("/logout")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to logout.");
                }
                // Redirect to the login page
                window.location.href = "/login";
            })
            .catch(error => {
                console.error(error);
                alert(error.message);
            });
    });

    // Fetch the employee data from the backend API
    fetch("/employees")
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to retrieve employees.");
            }
            return response.json();
        })
        .then(data => {
            // Render the employee data in the HTML
            const employees = data.employees;
            employees.forEach(employee => {
                const row = document.createElement("tr");
                const nameCell = document.createElement("td");
                const emailCell = document.createElement("td");
                const salaryCell = document.createElement("td");
                const departmentCell = document.createElement("td");
                const actionsCell = document.createElement("td");
                const editBtn = document.createElement("button");
                const deleteBtn = document.createElement("button");
                nameCell.textContent = `${employee.firstName} ${employee.lastName}`;
                emailCell.textContent = employee.email;
                salaryCell.textContent = employee.salary;
                departmentCell.textContent = employee.department;
                editBtn.textContent = "Edit";
                deleteBtn.textContent = "Delete";
                editBtn.addEventListener("click", () => {
                    // Redirect to the edit employee form page
                    window.location.href = `./form.html?id=${employee._id}`;
                });
                deleteBtn.addEventListener("click", () => {
                    // Perform delete operation
                    fetch(`/employees/${employee._id}`, {
                        method: "DELETE"
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("Failed to delete employee.");
                            }
                            // Refresh the employee list
                            window.location.reload();
                        })
                        .catch(error => {
                            console.error(error);
                            alert(error.message);
                        });
                });
                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
                row.appendChild(nameCell);
                row.appendChild(emailCell);
                row.appendChild(salaryCell);
                row.appendChild(departmentCell);
                row.appendChild(actionsCell);
                employeeTable.appendChild(row);
            });
        })
        .catch(error => {
            console.error(error);
            alert(error.message);
        });
</script>
    
</body>
</html>
